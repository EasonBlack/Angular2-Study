<div class="sitelist__title-section">
    <div class="sitelist__title">My Sites</div>
    <div class="sitelist__add-new">
        <a class="button__primary">Add Site</a>
    </div>
</div>
<div class="sitelist__section">
    <div class="sitelist__search">
        <input type="text" class="input__search_primary" placeholder="Search Site" />
    </div>
    <div class="sitelist__container">
        <div class="siteitem__container" *ngFor="let site of sites">
            <div class="siteitem__card" >
                <div class="siteitem__image"  routerLink="/siteinfo"  routerLinkActive="active"></div>
                <div class="siteitem__title">
                    {{site.name}}
                </div>
                <div class="siteitem__issue">
                    {{site.issue}} pending issue
                </div>
                <div class="siteitem__owner">
                    {{site.owner}}
                </div>
            </div>
        </div>
    </div>
</div>
